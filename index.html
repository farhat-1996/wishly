<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وشلي – منصة الدعاء التفاعلي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .duaa {
      background: #e7f3e7;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>🤲🏼 شارك أُمنيتك وخلّي الناس تدعيلك</h2>

  <div class="card">
    <h3>✍️ أكتب أُمنيتك:</h3>
    <textarea id="wishInput" placeholder="مثلاً: يا رب ارزقني بوظيفة مناسبة في السفر..."></textarea>
    <button onclick="saveWish()">أنشئ الرابط (تجريبي)</button>
  </div>

  <div class="card">
    <h3>🧿 أُمنيتك:</h3>
    <p id="savedWish">لم يتم إدخال أمنية بعد.</p>
  </div>

  <div class="card">
    <h3>💌 أرسل دعاء لصاحب الأمنية:</h3>
    <textarea id="replyInput" placeholder="أدعي له دعوة حلوة..."></textarea>
    <button onclick="addReply()">أرسل الدعاء</button>
    <div id="replies"></div>
  </div>

  <script>
    let wish = "";
    let replies = [];

    function saveWish() {
      wish = document.getElementById("wishInput").value;
      document.getElementById("savedWish").innerText = wish || "لم يتم إدخال أمنية بعد.";
    }

    function addReply() {
      const reply = document.getElementById("replyInput").value;
      if (reply) {
        replies.push(reply);
        displayReplies();
        document.getElementById("replyInput").value = "";
      }
    }

    function displayReplies() {
      const container = document.getElementById("replies");
      container.innerHTML = "";
      replies.forEach((r, i) => {
        container.innerHTML += `<div class="duaa">🕊️ ${r}</div>`;
      });
    }
  </script>

</body>
</html>
